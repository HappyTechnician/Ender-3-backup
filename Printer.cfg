### Printer configuration for Ender 3 V2, Modified into an S1 PRO.
### including a 110vac heated bed, 110vac heated chamber, LED chamber lights,
### RGB-LEDhead strip, S1 Extruder... 
### Using a CM4_4gb Pi (host), Rpi-pico 2350 auxilary mcu (pico),
### Printer MCU is BTT Manta E3EZ...
# See docs/Config_Reference.md for a description of parameters.

[mcu]   ## E3EZ
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_2C0017000A504B5735313920-if00
restart_method: command

[mcu host]   ## R-pi
serial: /tmp/klipper_host_mcu


[mcu pico]  ## R-pi Pico2
serial: /dev/serial/by-id/usb-Klipper_rp2350_D0600D81AF108328-if00

## sensor for E3EZ 
[temperature_sensor E3EZ_temp]
sensor_type: temperature_mcu
sensor_mcu: mcu

## sensor for R-pi
[temperature_sensor host_temp]
sensor_type: temperature_host
sensor_path: /sys/class/thermal/thermal_zone0/temp


[temperature_sensor pico_temp]
sensor_type: temperature_mcu
sensor_mcu: pico


[temperature_fan host_fan]
pin: host: gpio27      # the fan control pin (must be a mosfet or a pwm fan)
max_power: 1.0
shutdown_speed: 0.0
cycle_time: 0.000004
hardware_pwm: False
kick_start_time: 1.0
off_below: 0.3
tachometer_pin: ^host: gpio22
tachometer_ppr: 2
tachometer_poll_interval: 0.0004
sensor_path: /sys/class/thermal/thermal_zone0/temp
sensor_type: temperature_host           # same as a temp_sensor
control: watermark       # the type of hysteresis we are using
max_delta: 2.0            # fan turns on/off at 3Â° over/under target_temp
max_temp: 80             # just the valid temperature ranges
min_temp: 5
#target_temp: 28.0 
gcode_id: CM4 temp




[printer]
kinematics: cartesian
max_velocity: 500
max_accel: 4000
square_corner_velocity: 7
max_z_velocity: 25
max_z_accel: 30


[bltouch]
sensor_pin: PA6
control_pin: PA7
x_offset: -31.8
y_offset: -40.5
#z_offset:  0.0
probe_with_touch_mode: true
stow_on_each_sample: false

#[output_pin PS_ON]
#pin: PA9

#[output_pin pb9_pin]
#pin: PB9

[neopixel my_neopixel]
pin: PC7
chain_count: 7
color_order: GRB
initial_RED: 0.3
initial_GREEN: 0.0
initial_BLUE: 0.6



[include mainsail.cfg]
[include timelapse.cfg]
[include kinematics.cfg]
#[include Pico.cfg]
[include chamber.cfg]
#[include Amacros.cfg]
[include led_progress.cfg]

[firmware_retraction]
retract_length: 0.4
retract_speed: 40

[pause_resume]
recover_velocity: 50

[respond]
default_type: echo

# Enable object exclusion
[exclude_object]

# Enable arcs support
[gcode_arcs]
resolution: 0.1


[bed_screws]
screw1: 30.5, 37
screw2: 30.5, 207
screw3: 204.5, 207
screw4: 204.5, 37

[bed_mesh]
speed: 45
horizontal_move_z: 5
mesh_min: 10, 10
mesh_max: 180, 180
probe_count: 6,6
algorithm: bicubic
fade_start: 1
fade_end: 10
fade_target: 0

[safe_z_home]
home_xy_position: 115, 115
speed: 35
z_hop: 10
z_hop_speed: 15
move_to_previous: False




[filament_switch_sensor material_0]
switch_pin: PC5
pause_on_runout: true
runout_gcode: PAUSE


