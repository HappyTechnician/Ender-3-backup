##CHAMBERLIGHT
[output_pin chamberlight]
pin: host: gpio23
pwm: TRUE
value: 0.5
shutdown_value: 0.0
cycle_time: 0.010
scale: 2.5

##CAMERALIGHT
[output_pin camera_light]
pin: host: gpio25
pwm: TRUE
value: 1.0
shutdown_value: 0.0
cycle_time: 0.0010

[heater_bed]
heater_pin: PB2 #HB
sensor_type: EPCOS 100K B57560G104F #Generic 3950
sensor_pin: PA3 #TB
control: pid
# tuned for 110vac hardware with 60 degree Celsius target
pid_Kp: 55.685
pid_Ki: 1.237
pid_Kd: 626.452
min_temp: 0
max_temp: 130

[fan]                                 ## Part cooling fan
pin: PA8
max_power: 1.0
Shutdown_speed: 0.0
cycle_time: 0.010
hardware_pwm: False
kick_start_time: 0.100
off_below: 0.0


[heater_fan heatbreak_cooling_fan]   ## Extruder Fan
pin: PB15
max_power: 1.0
Shutdown_speed: 0.0
cycle_time: 0.010
hardware_pwm: False
kick_start_time: 0.100
off_below: 0.0
heater: extruder
heater_temp: 40.0
Fan_speed: 1.0

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PC1, EXP1_3=PC3, EXP1_5=PC0, EXP1_7=PA2, EXP1_9=<GND>,
    EXP1_2=PC2,  EXP1_4=<RST>, EXP1_6=PA0, EXP1_8=PA1, EXP1_10=<5V>

[display]
lcd_type: st7920
cs_pin: EXP1_7
sclk_pin: EXP1_6
sid_pin: EXP1_8
encoder_pins: ^EXP1_5, ^EXP1_3
click_pin: ^!EXP1_2

[output_pin beeper]
pin: EXP1_1

